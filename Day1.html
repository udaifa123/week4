<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map() Array Method</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let nums=[1,2,3,4,5];
        let squares=nums.map(n=>n*n);
        console.log(squares);
    </script>
    
</body>
</html>
